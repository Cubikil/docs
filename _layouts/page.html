---
layout: default
---
<article class="post">

  <section class="p-5 bg-light rounded-3 mb-5">
    <h2 class="display-5 mb-0 fw-normal">{{ page.title | escape }}</h2>
    <h3 class="fs-6 ">{{ page.description | escape }} </h3>
  </section>

  <div class="post-content">
    {{ content }}
  </div>

</article>
