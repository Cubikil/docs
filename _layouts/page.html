layout: default

<article class="post">

  <section class="p-3 p-lg-5 bg-light rounded-3 mb-5 text-center text-lg-start"> 
    <h2 class="display-5 fw-normal mb-3 mb-lg-0">{{ page.title | escape }}</h2>
    <h3 class="fs-6 ">{{ page.description | escape }} </h3>
  </section>

  <div class="post-content">
    {{ content }}
  </div>

</article>
